<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/lah.png">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
    <div class="picks">
    <div id="player-choice"><img src="Images/Placeholder.png" alt="Placeholder" ></div>
    <p class="result">Pick bitch</p>
    <div id="pc-choice"><img src="Images/Placeholder.png" alt="Placeholder" ></div>
    </div>
    <div class="btns-container">
        <button class="btns" id="rockBtn" onclick="Game(0)">Rock</button>
        <button class="btns" id="paperBtn" onclick="Game(1)">Paper</button>
        <button class="btns" id="scissorsBtn" onclick="Game(2)">Scissors</button>
        </div>
    <div class="score-board">
    <p id="scores-wins">Wins: 0</p>
    <p id="scores-draws">Draws: 0</p>
    <p id="scores-losses">Losses: 0</p>
    </div>
    <button class="reset-btn" onclick="Reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
